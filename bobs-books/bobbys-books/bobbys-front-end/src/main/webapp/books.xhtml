<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
    <f:viewParam name="start" value="#{booksBean.start}"/>
    <f:viewParam name="end" value="#{booksBean.end}"/>
    <f:viewAction action="#{booksBean.find}"/>
</f:metadata>

<ui:composition template="template.xhtml">
    <ui:define name="title">
        <h:outputText value="Bobby's Books"></h:outputText>
    </ui:define>

    <ui:define name="header">
        <!--<div class="page-header">-->
        <div class="col">
            <img src="images/kids-books.png" width="200"/>
        </div>
        <div class="col">
            <h2>Bobby's Books</h2>
            <p class="lead">A specialist bookstore for kids!</p>
        </div>
    </ui:define>

    <ui:define name="body">

        <div class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"></a>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.xhtml">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Books <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.xhtml">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./checkout.xhtml">Checkout</a>
                    </li>
                </ul>
            </div>
        </div>

        <p>&nbsp;</p>

        <h:form id="books-form">
            <div class="form-actions">
                <span><h:commandButton id="previous" value="Previous" styleClass="btn btn-success"
                                       action="#{booksBean.previous}" render="books-form"></h:commandButton></span>
                <span><h:commandButton id="next" value="Next" styleClass="btn btn-success"
                                       action="#{booksBean.next}" render="books-form"></h:commandButton></span>
            </div>
            <p>&nbsp;</p>
            <div class="container">
                <div class="row">
                    <ui:repeat value="#{booksBean.books}" var="value">
                        <div class="col-3">
                            <div class="media">
                                <h:link outcome="book-detail">
                                    <f:param name="bookId" value="#{value.bookId}"/>
                                    <h:graphicImage value="#{value.imageUrl}" class="mr-3"></h:graphicImage>
                                </h:link>
                                <div class="media-body">

                                    <h5 class="mt-0">
                                        <h:outputText value="#{value.title}"></h:outputText>
                                    </h5>
                                    <h:outputText value="#{value.authors}"></h:outputText>

                                </div>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </div>
        </h:form>
    </ui:define>

    <p>&nbsp;</p>
    <ui:define name="footer">
        <footer>
            <p>&copy; Bob's Books 2019</p>
        </footer>
    </ui:define>
</ui:composition>
</html>
