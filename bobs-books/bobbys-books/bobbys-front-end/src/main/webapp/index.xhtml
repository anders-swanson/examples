<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
    <f:viewParam name="bookId" value="#{bookBean.bookId}"/>
    <f:viewAction action="#{bookBean.find}"/>
</f:metadata>

<ui:composition template="template.xhtml">
    <ui:define name="title">
        <h:outputText value="Bobby's Books"></h:outputText>
    </ui:define>

    <ui:define name="header">
        <!--<div class="page-header">-->
        <div class="col">
            <img src="images/kids-books.png" width="200"/>
        </div>
        <div class="col">
            <h2>Bobby's Books</h2>
            <p class="lead">A specialist bookstore for kids!</p>
        </div>
    </ui:define>

    <ui:define name="body">

        <div class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"></a>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./books.xhtml">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.xhtml">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./checkout.xhtml">Checkout</a>
                    </li>
                </ul>
            </div>
        </div>

        <p>&nbsp;</p>

        <div class="jumbotron">
            <div class="media">
                <h:graphicImage value="#{bookBean.imageUrl}" class="mr-3"></h:graphicImage>

                <div class="media-body">
                    <h:form id="deposit_form" styleClass="form">
                        <legend>Our featured book</legend>

                        <h5 class="mt-0">
                            <h:outputText value="#{bookBean.title}"></h:outputText>
                        </h5>
                        <h:outputText value="#{bookBean.authors}"></h:outputText>

                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

    <ui:define name="footer">
        <footer>
            <p>&copy; Bob's Books 2019</p>
        </footer>
    </ui:define>
</ui:composition>
</html>
