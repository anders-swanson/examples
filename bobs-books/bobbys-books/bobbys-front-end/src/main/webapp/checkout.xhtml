<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
    <f:viewParam name="bookId" value="#{bookBean.bookId}"/>
    <f:viewAction action="#{bookBean.find}"/>
</f:metadata>

<ui:composition template="template.xhtml">
    <ui:define name="title">
        <h:outputText value="Bobby's Books"></h:outputText>
    </ui:define>

    <ui:define name="header">
        <!--<div class="page-header">-->
        <div class="col">
            <img src="images/kids-books.png" width="200"/>
        </div>
        <div class="col">
            <h2>Bobby's Books</h2>
            <p class="lead">A specialist bookstore for kids!</p>
        </div>
    </ui:define>

    <ui:define name="body">

        <div class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"></a>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.xhtml">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./books.xhtml">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.xhtml">About Us</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./checkout.xhtml">Checkout <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>

        <p>&nbsp;</p>

        <p>&nbsp;</p>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <h4>Your cart</h4>
                    <ui:repeat value="#{cartBean.books}" var="value">
                        <div class="col-3">
                            <div class="media">
                                <h:link outcome="book-detail">
                                    <f:param name="bookId" value="#{value.bookId}"/>
                                    <h:graphicImage value="#{value.imageUrl}" class="mr-3"></h:graphicImage>
                                </h:link>
                                <div class="media-body">

                                    <h5 class="mt-0">
                                        <h:outputText value="#{value.title}"></h:outputText>
                                    </h5>
                                    <h:outputText value="#{value.authors}"></h:outputText>

                                </div>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
                <div class="col-3">
                    <h:form id="order">
                        <p>Order these books</p>

                        <label>Your Name</label>
                        <h:inputText id="name" value="#{cartBean.name}" required="true"
                                     requiredMessage="Please enter your Name!" size="20"/>
                        <h:message for="name" errorClass="alert-error" infoClass="alert-info"></h:message>

                        <label>Your Street</label>
                        <h:inputText id="street" value="#{cartBean.street}" required="true"
                                     requiredMessage="Please enter your Street!" size="40"/>
                        <h:message for="name" errorClass="alert-error" infoClass="alert-info"></h:message>

                        <label>Your City</label>
                        <h:inputText id="city" value="#{cartBean.city}" required="true"
                                     requiredMessage="Please enter your City!" size="20"/>
                        <h:message for="name" errorClass="alert-error" infoClass="alert-info"></h:message>

                        <label>Your State</label>
                        <h:inputText id="state" value="#{cartBean.state}" required="true"
                                     requiredMessage="Please enter your State!" size="20"/>
                        <h:message for="name" errorClass="alert-error" infoClass="alert-info"></h:message>

                        <span><h:commandButton id="order" value="Submit Order" styleClass="btn btn-success"
                                               action="#{orderBean.order}"></h:commandButton></span>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

    <p>&nbsp;</p>
    <ui:define name="footer">
        <footer>
            <p>&copy; Bob's Books 2019</p>
        </footer>
    </ui:define>
</ui:composition>
</html>
